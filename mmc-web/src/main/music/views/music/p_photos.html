<div class="form-group">
 <div class="col-md-offset-1 col-md-11">
   <!--  <div style="float: left; margin: 15px 15px 15px 15px;"> -->
   <span class="btn btn-primary btn-file"><span class="glyphicon glyphicon-plus"></span> Add photo
   <input type="file" upload-file files="fileItems" accept="image/jpeg" ng-click="error=-1">
   </span>  
  </div>
 </div>
</div>
<div class="form-group"> 
 <div class="col-md-offset-1 col-md-11">
  <table class="table">
   <thead>
    <th width="50%">Name</th>
    <th>Size</th>
    <th>Status</th>
    <th>Actions</th>
   </thead>
   <tr ng-repeat="fileItem in fileItems">
    <td><strong>{{fileItem.file.name}}</strong></td>
    <td>{{fileItem.file.size/1024/1024|number:2 }} MB</td>
    <td>
     <span class="glyphicon glyphicon-question-sign" ng-show="fileItem.status == 'i'"></span>
     <span class="glyphicon glyphicon-adjust" ng-show="fileItem.status == 'p'">in progress ...</span>
     <span class="glyphicon glyphicon-remove-sign" ng-show="fileItem.status == 'e'"></span>
     <span class="glyphicon glyphicon-ok-sign" ng-show="fileItem.status == 'o'"></span>
    </td>
    <td nowrap>
     <button type="button" class="btn btn-success btn-xs" ng-click="uploadFile(fileItem)" ng-show="fileItem.status != 'o'"><span class="glyphicon glyphicon-upload"></span> Upload</button>
     <button type="button" class="btn btn-danger btn-xs" ng-click="removeFile(fileItem)" ng-show="fileItem.status != 'o'"><span class="glyphicon glyphicon-trash"></span> Remove</button>
    </td>
   </tr>
  </table>
 </div>
</div>
