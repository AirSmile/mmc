<div class="container-fluid">
	<img ng-src="{{mainImage.url}}" class="doc"/>
	<h1>{{doc.title}}
  <div class="btn-group" style="float: right;">
   <button ng-click="gotoEdit()" ng-show="canEdit" type="button" class="btn btn-success">Edit</button>
   <button type="button" ng-click="gotoFind()" type="button" class="btn btn-primary">Back</button>
  </div>
 </h1>
	<p>{{doc.artist}}</p>
	<ul class="doc-thumbs">
	 <li ng-repeat="img in images">
	  <img ng-src="{{img.url}}" ng-click="setImage(img)">
	 </li>
	</ul>
</div>
