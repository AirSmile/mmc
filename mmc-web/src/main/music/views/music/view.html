   <img ng-elevate-zoom ng-src="{{currentImage.m.url}}" data-zoom-image="{{currentImage.o.url}}"

	  </div>
     </h1>

   <div class="row">
    <div id="gallery" class="col-md-12">

	     data-zoom-image="{{image.details.o.url}}" 
	     class="elevatezoom-gallery"> 
	    <img ng-src="{{image.details.t.url}}" ng-mouseover="setCurrentImage($index)"/>
	   </a>
      </li>
     </ul>
    </div>
   </div>
  </div>
