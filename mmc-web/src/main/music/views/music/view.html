<div class="row">
 <div class="col-md-5" ng-show="currentImage != null")>
  <img id="zomImage" ng-jet-zoom class="jetzoom" ng-src="{{currentImage.m.url}}"
     data-large-image="{{currentImage.o.url}}"
     height="{{currentImage.m.height}}" width="{{currentImage.m.width}}"
     style="border: 1px solid black; margin-right: 3em; margin-bottom: 2em; background-color: white"/>
 </div>
 <div ng-class="titleClazz"> 
  <div class="row">
   <div class="col-md-12">
    <h1>{{doc.title}}
    <div class="btn-group" style="float: right;">
     <button type="button" ng-click="gotoFind()" class="btn">Back</button>
     <button ng-click="gotoEdit()" ng-show="canEdit" class="btn btn-primary">Edit</button>
    </div>
    </h1>
   </div>
  </div>
  <div class="row">
   <div class="col-md-9">
    <div class="row"  ng-repeat="info in infos">
     <div class="col-md-12">{{info}}</div>
    </div>
   </div>
   <div class="col-md-3">
	<div ng-show="doc.sleeveGrade">
   	 <img src="images/sleeve.png" title="{{doc.sleeveGradeTip}}" style="margin-right: 5px;"/><img ng-src="images/rating{{doc.sleeveGrade}}.png" title="{{doc.sleeveGradeTip}}"/>
    </div>
    <div ng-show="doc.recordGrade" style="border-top: 5px;">
     <img src="images/record.png" title="{{doc.recordGradeTip}}" style="margin-right: 5px;"/><img ng-src="images/rating{{doc.recordGrade}}.png" title="{{doc.recordGradeTip}}"/>
    </div>
   </div>
  </div>
  <div class="row" style="margin-top: 15px;">
   <div id="gallery" class="col-md-12">
  	<ul class="images">
  	 <li ng-repeat="image in doc.images">
      <img ng-src="{{image.details.t.url}}" ng-click="setCurrentImage($index)" 
        ng-class="{ 'selectedThumb': $index == currentImagePos }"
      />
     </li>
    </ul>
   </div>
  </div>
 </div>
</div>
