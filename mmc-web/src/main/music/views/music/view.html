<div class="row" id="mainRow">
 <div class="col-md-12" id="mainRowCol">
  <div class="col-md-5" ng-show="currentImage != null" id="mainLeftPart">
   <img id="zomImage" ng-jet-zoom class="jetzoom" ng-src="{{currentImage.m.url}}"
        data-large-image="{{currentImage.o.url}}"
        height="{{currentImage.m.height}}" width="{{currentImage.m.width}}"
        style="border: 1px solid black; margin-right: 3em; margin-bottom: 2em; background-color: white"/>
   </div>
  <div ng-class="titleClazz" id="mainRightPart">
   <div class="row" id="titleBar">
    <h1>{{doc.title}}
     <div style="float: right;"> 
      <div class="btn-group btn-group-xs" role="group">
	   <button class="btn btn-default" ng-click="first()" title="first"><span class="glyphicon glyphicon-fast-backward"></span></button>
	   <button class="btn btn-default" ng-click="previousPage()" title="previous page"><span class="glyphicon glyphicon-step-backward"></span></button>
	   <button class="btn btn-default" ng-click="previous()" title="previous"><span class="glyphicon glyphicon-chevron-left"></span></button>
	   <button class="btn btn-default" ng-click="next()" title="next"><span class="glyphicon glyphicon-chevron-right"></span></button>
	   <button class="btn btn-default" ng-click="nextPage()" title="next page"><span class="glyphicon glyphicon-step-forward"></span></button>
	   <button class="btn btn-default" ng-click="last()" title="last"><span class="glyphicon glyphicon-fast-forward"></span></button>
	  </div>
	  <div class="btn-group" role="group" style="float: right; margin-left: 15px;" >
	   <button type="button" ng-click="gotoFind()" class="btn btn-default">Back</button>
	   <button ng-click="gotoEdit()" ng-show="canEdit" class="btn btn-primary">Edit</button>
	  </div>    
     </div>
    </h1>
   </div>
   <div class="row" id="infos">
    <div class="col-md-7">
     <div class="row"  ng-repeat="info in infos">
      <div class="col-md-12" ng-if="$index == 1"><img ng-src="images/country/24/{{doc.origin}}.png"/> {{info}}</div>
      <div class="col-md-12" ng-if="$index != 1"> {{info}}</div>
     </div>
    </div>
    <div class="col-md-3">
	 <div ng-show="doc.sleeveGrade">
   	  <img src="images/rating/sleeve.png" title="{{doc.sleeveGradeTip}}" style="margin-right: 5px;"/><img ng-src="images/rating/rating{{doc.sleeveGrade}}.png" title="{{doc.sleeveGradeTip}}"/>
     </div>
     <div ng-show="doc.recordGrade" style="border-top: 5px;">
      <img src="images/rating/record.png" title="{{doc.recordGradeTip}}" style="margin-right: 5px;"/><img ng-src="images/rating/rating{{doc.recordGrade}}.png" title="{{doc.recordGradeTip}}"/>
     </div>
    </div>
   </div>
   <div class="row" id="gallery">
    <div class="col-md-12" style="margin-top: 15px;">
  	 <ul class="images">
  	  <li ng-repeat="image in doc.images">
       <img ng-src="{{image.details.t.url}}" ng-click="setCurrentImage($index)" ng-class="{ 'selectedThumb': $index == currentImagePos }"/>
      </li>
     </ul>
    </div>
   </div>
  </div>
 </div>
</div>
