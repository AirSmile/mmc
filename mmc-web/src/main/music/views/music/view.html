<div class="container-fluid">
 <div class="row">
  <div class="col-md-12">
   <h1>{{doc.title}}
	<div class="btn-group" style="float: right;">
	 <button type="button" ng-click="gotoFind()" type="button" class="btn">Back</button>
	 <button ng-click="gotoEdit()" ng-show="canEdit" type="button" class="btn btn-primary">Edit</button>
	</div>
   </h1>	
  </div>
 </div>
 <div class="row">
  <div class="col-md-3">
   <div class="row" ng-repeat="line in lines">
    <div class="col-md-12">
     <p>{{line}}</p>
    </div>
   </div>
  </div>
  <div id="gallery" class="col-md-9">
   <a ng-repeat="image in images" 
   	  data-image="{{image.details.m.url}}" 
   	  data-zoom-image="{{image.details.o.url}}" 
   	  class="elevatezoom-gallery"> 
    <img ng-src="{{image.details.t.url}}" ng-mouseover="setCurrentImage($index)"/>
   </a>
  </div>
 </div>
 <div class="row">
  <div class="col-md-offset-3 col-md-9">
	<img id="zoom" ng-elevate-zoom ng-src="{{currentImage.m_url}}" data-zoom-image="{{currentImage.o_url}}"/>
  </div>
 </div>
</div>
