<div class="container-fluid">
 <!--  <img ng-src="{{mainImage.m}}" class="doc"/> -->
 <h1>{{doc.title}}
  <div class="btn-group" style="float: right;">
   <button type="button" ng-click="gotoFind()" type="button" class="btn">Back</button>
   <button ng-click="gotoEdit()" ng-show="canEdit" type="button" class="btn btn-primary">Edit</button>
  </div>
 </h1>
 <div style="float: left">
  <div ng-repeat="line in lines"><p>{{line}}</p></div>
 </div>
 <div style="float: left; margin-left: 50px; width: 100px;">
  <carousel interval="slideInterval">
	 <slide ng-repeat="image in images" active="slide.active">
	  <img ng-src="{{image.t}}" ng-mouseover="setImage(image)">
	 </slide>
  </carousel>
 </div>
 <div style="clear:both;">
  <img ng-src="{{mainImage.m}}" />
 </div>  
 </div>
</div>
