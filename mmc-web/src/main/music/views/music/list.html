<div class="row">
 <div class="alert alert-danger alert-dismissible col-md-12" role="alert" ng-show="action.result == 1">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Error</strong>
 </div>
</div>
<div class="row">
 <div class="col-md-4">
  <span class="glyphicon glyphicon-filter"></span>
  <input type="text" ng-focus="focus=true" ng-model="query" placeholder="Filter"/>
 </div>
 <br/>
 <br/>
 <div class="col-md-8">
  <htmldiv content="navigation"></htmldiv>
 </div>
</div>
<div class="row" ng-repeat="docInfos in docsInfos" style="border-style: solid; border-color: #777; border-width: 1px; margin-left: 15px; margin-right: 15px; margin-bottom: 15px">
 <div class="col-md-4">
  <a href="#/music_view/{{docInfos.id}}"><img ng-src="{{docInfos.url}}" style="margin-top: 10px; margin-bottom:10px; margin-right: 5px;"/></a>
  <a href="#/music_view/{{docInfos.id}}">{{docInfos.title}}</a>
 </div>
 <div class="col-md-5" style="margin-top: 10px;">
  <div class="row">
   <div class="col-md-12">{{docInfos.line1}}</div>
  </div>
  <div class="row">
   <div class="col-md-12">{{docInfos.line2}}</div>
  </div>
  <div class="row">
   <div class="col-md-12">{{docInfos.line3}}</div>
  </div>
 </div>
 <div class="col-md-3" style="margin-top: 10px;">
  <div ng-show="docInfos.sleeveGrade">
   <img ng-src="images/sleeve.png" title="{{docInfos.sleeveGradeTip}}" style="margin-right: 5px;"/><img ng-src="images/rating{{docInfos.sleeveGrade}}.png" title="{{docInfos.sleeveGradeTip}}"/>
  </div>
  <div ng-show="docInfos.recordGrade" style="border-top: 5px;">
   <img ng-src="images/record.png" title="{{docInfos.recordGradeTip}}" style="margin-right: 5px;"/><img ng-src="images/rating{{docInfos.recordGrade}}.png" title="{{docInfos.recordGradeTip}}"/>
  </div>
 </div> 
</div>
