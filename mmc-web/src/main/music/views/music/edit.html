<div class="row">
 <div class="col-md-12">
  <form class="form-horizontal" role="form" ng-submit="update()">
   <div ng-show="doc.title != null && doc.title != ''">
    <h1>{{doc.title}}
     <div class="btn-group" role="group" style="float: right;">
      <button ng-click="gotoView()" class="btn btn-default">Back</button>
      <button type="submit" class="btn btn-primary">Save</button>
     </div>
    </h1>
   </div>
   <tabset>
    <tab heading="General">
	 <div style="padding-top: 15px"></div>
     <ng-include src="'views/music/p_general.html'"></ng-include>
     <div style="float: right;">
      <button type="button" class="btn btn-danger" ng-click="remove(doc.id)">Delete</button>
     </div>
    </tab>
    <tab heading="Purchase">
     <div style="padding-top: 15px"></div>
     <ng-include src="'views/music/p_purchase.html'"></ng-include>
    </tab>
    <tab heading="Photos">
     <div style="padding-top: 15px"></div>
	 <ng-include src="'views/music/p_photos.html'"></ng-include>
    </tab>
   </tabset>
  </form>
 </div>
</div>
