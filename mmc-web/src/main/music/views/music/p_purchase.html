<div class="form-group">
 <label class="control-label col-md-2" for="purchasePrice">Purchase</label>
 <div class="col-md-1">          
  <input type="number" min="0" class="form-control" id="purchasePrice" name="purchasePrice" ng-model="doc.purchasePrice" placeholder="price">
 </div>
 <div class="col-md-2">          
  <input type="date" class="form-control" id="purchaseDate" name="purchaseDate" ng-model="doc.purchaseDate">
 </div>
 <div class="col-md-2">          
  <input type="text" class="form-control" id="purchaseVendor" name="purchaseVendor" ng-model="doc.purchaseVendor" placeholder="vendor">
 </div>  
 <div class="col-md-2">          
  <input type="text" class="form-control" id="purchaseContext" name="purchaseContext" ng-model="doc.purchaseContext" placeholder="context/location">
 </div>
</div>
<div class="form-group">
 <label class="control-label col-md-2" for="comment">Grade</label>
 <label class="control-label col-md-1" for="quality">Sleeve</label>
 <div class="col-md-2">   
 	<select class="form-control" id="sleeveQuality" name="sleeveQuality" ng-model="doc.sleeveGrade">
   <option></option>
   <option ng-repeat="grade in grades" value="{{grade.code}}">{{grade.code}} - {{grade.name}}</option>
 	</select>   
 </div> 
 <label class="control-label col-md-1" for="quality">Record</label>
 <div class="col-md-2">   
  <select class="form-control" id="recordQuality" name="recordQuality" ng-model="doc.recordGrade">
   <option></option>
   <option ng-repeat="grade in grades" value="{{grade.code}}">{{grade.code}} - {{grade.name}}</option>
  </select>   
 </div>
</div>
<div class="form-group">
 <label class="control-label col-md-2" for="comment">Comment</label>
 <div class="col-md-6">          
  <textarea type="text" class="form-control" rows="4" id="comment"  name="comment" ng-model="doc.comment"></textarea>
 </div>
</div>
