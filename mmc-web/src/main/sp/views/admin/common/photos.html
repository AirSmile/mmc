<div class="alert alert-warning" role="alert" ng-show="action.result != 0">
 <strong>Warning!</strong> Unexpected error, retry.
</div>
<div>
<script type="text/ng-template" id="popupPhoto">
  <div class="modal-header" id="wrapper">
   <div class="container">
    <div class="row" style="margin-bottom: 20px;">
     <div class="btn-group col-md-5">
      <button type="button" class="btn btn-primary" ng-click="prevSlide()"><span class="glyphicon glyphicon-step-backward"></span> Previous</button>
      <button type="button" class="btn btn-primary" ng-click="doPause()" ng-hide="pause"><span class="glyphicon glyphicon-pause"></span> Pause</button>
      <button type="button" class="btn btn-primary" ng-click="doResume()" ng-show="pause"><span class="glyphicon glyphicon-play"></span>   Play</button>
      <button type="button" class="btn btn-primary" ng-click="nextSlide('manual')"><span class="glyphicon glyphicon-step-forward"></span> Next</button>
	 </div>
	 <!--     
     <div class="btn-group col-md-4">
      <input type="range" name="points" min="1" max="10"  ng-model="DELAY">
      <label>{{DELAY}} s</label>
	 </div>
     -->
     <div class="col-md-7">
      <button class="btn btn-danger" ng-click="close()" style="float: right">Close</button> 
	 </div>
    </div>
    <div class="row">
     <div class="col-md-3" ng-show="doc != null">
      <div class="row">
       <div class="col-md-12"> 
        <div class="row"  ng-repeat="info in infos">
         <div class="col-md-12" ng-if="$index == 1"><img ng-src="images/country/24/{{doc.origin}}.png"/> {{info}}</div>
         <div class="col-md-12" ng-if="$index != 1 && $index != 2"> {{info}}</div>
        </div>
   	    <div class="row">
         <div class="col-md-12" ng-show="doc.globalRating">
   	      <img src="images/rating/globalRating.png" title="{{doc.globalRatingTip}}" style="margin-right: 5px;"/><img ng-src="images/rating/rating{{doc.globalRating}}.png" title="{{doc.globalRatingTip}}"/>
         </div>
        </div>       
       </div>
      </div>
     </div>
     <div class="col-md-9">
      <img ng-repeat="slide in slides" ng-if="isCurrentSlideIndex($index)" ng-click="viewCurrent()"  ng-src="{{slide.image.details.o.url}}" width="90%" style="float: right">
     </div>
    </div>
   </div>
  </div>
</script>

<div class="row" >
 <div class="col-md-4" >
 </div>
</div>
<div class="row">
 <div class="col-md-11">
  <htmldiv content="result"/>
 </div>
</div>
