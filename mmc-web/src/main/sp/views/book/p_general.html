<div class="form-group">
 <label class="control-label col-md-2" for="title">Title</label>
 <div class="col-md-3">          
  <input type="text" class="form-control" id="title" name="title" ng-model="doc.title" placeholder="title" required>
 </div>
 <label class="control-label col-md-1" for="author">Author</label>
 <div class="col-md-3">          
  <input type="text" class="form-control" id="author" name="author" ng-model="doc.author" placeholder="author" required>
 </div>
</div>
<div class="form-group">
 <label class="control-label col-md-2" for="title">Publisher</label>
 <div class="col-md-3">          
  <input type="text" class="form-control" id="publisher" name="publisher" ng-model="doc.publisher" placeholder="publisher">
 </div>
 <label class="control-label col-md-1" for="author">Distributer</label>
 <div class="col-md-3">          
  <input type="text" class="form-control" id="author" name="distributer" ng-model="doc.distributer" placeholder="distributer">
 </div>
</div>
<div class="form-group">
 <label class="control-label col-md-2" for="issue">Issue</label>
 <div class="col-md-6">
  <div class="row">
   <div class="col-md-3">
    <select class="form-control" id="issue" name="issue" ng-model="doc.issue">
     <option></option>
     <option ng-repeat="year in years">{{year}}</option>
    </select>   
   </div>
   <div class="col-md-3">
    <label class="control-label" for="reEdition">Re-edition&nbsp;</label>
    <input type="checkbox" id="reEdition" name="reEdition" ng-model="doc.reEdition">
   </div>
   <div class="col-md-3">
    <label class="control-label" for="promo">&nbsp;&nbsp;&nbsp;Promo&nbsp;</label>
	<input type="checkbox" id="promo" name="promo" ng-model="doc.promo">
   </div>
  </div>
 </div>
</div>
<div class="form-group">
 <label class="control-label col-md-2" for="origin">Origin</label>
 <div class="col-md-3">          
  <div class="row">
   <div class="col-md-10">
    <select class="form-control" id="origin" name="origin" ng-model="doc.origin">
	 <option ng-repeat="country in countries" value="{{country.code}}" ng-selected="country.code == doc.origin">{{country.name}}</option>
    </select>
   </div>
   <div class="col-md-2">
    <img ng-src="images/country/24/{{doc.origin}}.png"/>
   </div>
  </div>
 </div>
</div>
<div class="form-group">
 <label class="control-label col-md-2" for="serialNumber">ISBN</label>
 <div class="col-md-2">   
  <input type="text" class="form-control" id="serialNumber" name="isbn" ng-model="doc.isbn" placeholder="isbn">    
 </div>
 <label class="control-label col-xs-1" for="pubNum">Limited</label>  
 <div class="col-md-1">          
  <input type="text" class="form-control" id="pubNum" name="pubNum" ng-model="doc.pubNum" placeholder="n&deg">
 </div>
 <div class="col-md-1">
  <input type="text" class="form-control" name="pubTotal" ng-model="doc.pubTotal" placeholder="total"> 
 </div>
</div>
<div class="form-group">
 <label class="control-label col-md-2" for="pages">Pages</label>
 <div class="col-md-1">          
  <input type="text" class="form-control" id="pages" name="pages" ng-model="doc.nbPages" placeholder="pages">
 </div>
</div>
<div class="form-group">
 <label class="control-label col-md-2" for="description">Description</label>
 <div class="col-md-7">          
  <textarea type="text" class="form-control" id="description" name="description" ng-model="doc.description" placeholder="description" rows="4">
 </div>
</div>
